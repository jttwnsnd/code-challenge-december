<!DOCTYPE html>
<html ng-app="ronApp">
<head>
	<title>New Hawtness</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/stylesheets/styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>
	<script src="/static/js/mainController.js"></script>
</head>
<body ng-controller="mainController">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-4">
				<div class="row">
					<div class="col-xs-12 yellow-back dark-text hawtness">
						<img src="logo.png">
					</div>
					<div class="col-xs-12 dark-back yellow-text userSearch">
						<div class="row searchBar">
							<div class="col-xs-10 col-xs-offset-1">
								<label for="user_search" class="yellow-text">User Search</label>
								<form ng-submit="searchResults()" class="navbar-form navbar-left">
									<div class="form-group">
										<input type="text" ng-model="search" name="user_search" class="form-control" placeholder="USERNAME">
									</div>
									<button type="submit" class="btn yellow-back dark-text">GO</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-8">
				<div id="views" ng-view></div>
			</div>
		</div>
	</div>
</body>
</html>
