<div class="col-xs-12">
	{{results}}
	<div class="col-xs-7 results-wrapper" ng-repeat="user in users track by $index">
		<div class="row">
			<div class="col-xs-12">
				<h4>{{$index + 1}} {{user.login}}</h4>
			</div>
			<div class="col-xs-3">
				<img ng-src={{user.avatar_url}}>
			</div>
			<div class="col-xs-9">
				<div class="row">
					<div class="col-xs-12">
						<div>{{user.bio}}</div>
						<div>{{user.location}}</div>
						<div>{{user.email}}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
