<div class="col-xs-12">
	{{results}}
	<div class="col-xs-4">
		<div class="row">
			<div class="col-xs-12">
				<h4>{{username}}</h4>
			</div>
			<div class="col-xs-5">
				<img ng-src={{avatar}}>
			</div>
			<div class="col-xs-7">
				<div class="row">
					<div class="col-xs-12">
						<div>{{bio}}</div>
						<div>{{location}}</div>
						<div>{{email}}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
